<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="attendance.css"> 
</head>

<body>
    <h1>Automatic Attendance Register</h1>

    <!-- Choosing Method -->
    <div id="optionsContainer">
        <h2>Choose a method:</h2>
        <input type="radio" id="livePhotoOption" name="photoOption" value="live" onclick="chooseOption('live')">
        <label for="livePhotoOption">Take a Live Photo</label><br>
        <input type="radio" id="uploadPhotoOption" name="photoOption" value="upload" onclick="chooseOption('upload')">
        <label for="uploadPhotoOption">Upload a Photo</label>
    </div>

    <!-- Realtime Camera -->
    <div id="videoContainer">
        <video id="camera" width="320" height="240" autoplay></video>
        <button id="captureButton" onclick="capturePhoto()">Capture Photo</button>
        <canvas id="photoCanvas" width="320" height="240" style="display:none;"></canvas>
    </div>
    <div id="capturedPhotoContainer" style="display:none;">
        <h2>Captured Photo:</h2>
        <img id="capturedPhoto" src="" alt="Captured Photo" style="border: 2px solid #000; border-radius: 5px;"/>
    </div>

    <!-- Uploading Photo -->
    <div id="uploadContainer">
        <input type="file" id="uploadInput" accept="image/*" />
    </div>
    
    <button id="uploadButton" onclick="uploadPhoto()">Upload Photo</button>

    <!-- Fetching Attendance Sheet-->
    <div id="downloadContainer">
        <h2>Fetch Attendance Records</h2>
        <button onclick="fetchAttendanceRecords()">Download Excel File</button>
    </div>
    <script src="attendance.js"></script>
</body>

</html>
